<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="title" content="Mask Banao">
    <meta name="description" content="Here’s how you can use ten minutes, a piece of cloth and an old sewing machine to save someone's life.">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <title>Home</title>

  </head>
  <body>
      <div class="container">
        <div class="text-container">
            <div class="call-to-action">
                <div class="animated-text">
                    <span class="animate-me"></span>
                </div>
                <div class="links">
                    <a href="#">make a mask</a>
                    <a href="#">share campaign</a>
                </div>
            </div>
        </div>
        <div id="footer">
            <div>#maskbanao</div>
            <div><a href=""></a><a href=""></a></div>
        </div>
      </div>
      <script src="js/anime.min.js"></script>
      <script>
          var animateMe = document.querySelector('.animate-me');
          var changeCount = 0;

          anime({
              targets: animateMe,
              opacity: 0,
              duration: 3000,
              scale: 1.1,
              loop: true,
              easing: 'easeInOutSine',
              changeComplete: function (anim) {
                  switch (changeCount) {
                      case 0:
                          animateMe.innerHTML = "COVID-19 could kill 1 million Pakistanis";
                          break;
                      case 1:
                          animateMe.innerHTML = "Imagine all of Islamabad dead";
                          break;
                      case 2:
                          animateMe.innerHTML = "Don’t put your loved ones at risk";
                          break;
                      case 3:
                          animateMe.innerHTML = "#MaskBanaoJaanBachao";
                          break;
                  }

                  changeCount = (changeCount + 1) % 4;
              }
          });
      </script>
  </body>
</html>
