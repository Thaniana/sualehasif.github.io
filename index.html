      <title>Mask Banao</title>
  </head>
  <body>
      <div class="container">
        <div class="text-container">
            <div class="call-to-action">
                <div class="animated-text">
                    <span class="animate-me">COVID-19 could kill 1 million Pakistanis</span>
                </div>
                <div class="links">
                    <a href="#">make a mask</a>
                    <a href="#">share campaign</a>
                </div>
            </div>
        </div>
        <div id="footer">
            <div>#maskbanao</div>
            <div><a href=""></a><a href=""></a></div>
        </div>
      </div>
      <script src="js/anime.min.js"></script>
      <script>
          var animateMe = document.querySelector('.animate-me');
          var changeCount = 0;

          anime({
              targets: animateMe,
              opacity: 0,
              duration: 3500,
              scale: 1.1,
              loop: 4,
              easing: 'easeInSine',
              update: function (anim) {
                  if (changeCount > 2 && anim.progress > 50.0 && anim.progress < 100.0) {
                      anim.pause();
                  }
              },
              changeComplete: function (anim) {
                  switch (changeCount) {
                      case 0:
                          animateMe.innerHTML = "Imagine all of Islamabad dead";
                          break;
                      case 1:
                          animateMe.innerHTML = "Don’t put your loved ones at risk";
                          break;
                      case 2:
                          animateMe.innerHTML = "#MaskBanaoJaanBachao";
                          break;
                      default:
                          animateMe.innerHTML = "#MaskBanaoJaanBachao";
                          animateMe.style.opacity = 1;
                          break;
                  }

                  changeCount = (changeCount + 1) % 4;
              }
          });
      </script>
  </body>
</html>
